	<meta charset="utf-8" />

<body>
<div class="about_us">
	<header>
		<div class="center">
			<a href="#"><img src="ico/logo.jpg" class="logo"></a>
			<a href="#"><img src="ico/enter.jpg" class="enter"></a>
		</div>
	</header>
	
	<nav>
		<div class="center">
		<ul>
			<li class="nav_about_us"><a href="#" >О НАС</a></li>
			<li><a href="/">ФОРУМ</a></li>
			<li><a href="/">КИДАЛОВО</a></li>
			<li><a href="/">ЮРИДИЧЕСКИМ ЛИЦАМ</a></li>
			<li><a href="/">ОТЗЫВЫ</a></li>
		</ul>
		</div>
	</nav>
	
	<div class="wrapper">
		<div class="searching_job">
			<header>ИЩУ РАБОТУ</header>
			<form>
				<label for="proffession">ПРОФЕССИЯ</label><br><input type="text" id="proffession" name="proffession" placeholder="Введите профессию"><br>
				
				<label for="city">ГОРОД</label><br><input type="text" id="city" name="city" placeholder="Введите город"><br>
				
				<label for="country">СТРАНА</label><br><input type="text" id="country" name="country" placeholder="Введите страну"><br>
				
				<label for="salary">ЗАРПЛАТА</label><br><input type="text" id="salary" name="salary" placeholder="0"> <input type="text" name="salary" placeholder="0" id="salary2"> 
							<select id="salary3">
								<option>BLR</option>
								<option>USA</option>
								<option>EUR</option>
								<option>RUS</option>
							</select>
				
				<label for="email_search">E-MAIL</label><br><input type="text" id="email_search" name="email_search" placeholder="Введите e-mail"><br>
				
				<label for="password_search">PASSWORD</label><br><input type="password" id="password_search" name="password_search" placeholder="Password"><br>
				
				<input type="submit" name="submit" value="НАЙТИ" class="button">
			</form>
		</div>
		
		<div class="offering_job">
			<header>ПРЕДЛАГАЮ РАБОТУ</header>
			<form>
				<label for="description">ОПИСАНИЕ</label><br><textarea type="text" id="description" placeholder="Введите описание"></textarea><br>
				
				<label for="salary">ЗАРПЛАТА</label><br><input type="text" id="salary" name="salary" placeholder="0"> <input type="text" name="salary" placeholder="0" id="salary2"> 
							<select id="salary3">
								<option>BLR</option>
								<option>USA</option>
								<option>EUR</option>
								<option>RUS</option>
							</select>
				
				<label for="organization_name">НАЗВАНИЕ ОРГАНИЗАЦИИ</label><br><input type="text" id="organization_name" name="organization_name" placeholder="Введите название"><br>
				
				<label for="phone_number">НОМЕР ТЕЛЕФОНА</label><br><input type="text" id="phone_number" name="phone_number" placeholder="Введите номер телефона"><br>
				
				<label for="email">E-MAIL</label><br><input type="text" id="email" name="email" placeholder="Введите e-mail"><br>
				
				<label for="password">PASSWORD</label><br><input type="password" id="password" name="password" placeholder="Password"><br>
				
				<input type="submit" name="submit" value="ПРЕДЛОЖИТЬ" class="button">
			</form>
		</div>
	</div>
	
	<div class="clear">
	&nbsp &nbsp &nbsp
	</div>
	
	<footer>
		<div class="center">
			<div class="footer_links">
				<a href="#">Политика конфиденциальности компании</a><a href="#">О проекте</a>
			</div>
			<div class="footer_label">
				<a href="#"><p>ООО "Без агентства"</p></a>
			</div>
			
		</div>
	</footer>
